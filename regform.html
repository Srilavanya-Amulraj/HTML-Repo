<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <fieldset>
        <legend>Registration Form</legend>
        <form>
            <label>First Name</label>
            <input type="text">
            <br>
            <br>
            <label>Last Name</label>
            <input type="text">
            <br>
            <br>
            <label>User Name</label>
            <input type="text">
            <br>
            <br>
            <label>Password</label>
            <input type="password">
            <br>
            <br>
            <label>Confirm Password</label>
            <input type="password">
            <br>
            <br>
            <label>Email</label>
            <input type="email">
            <br>
            <br>
            <label>Mobile</label>
            <input type="tel">
            <br>
            <br>
            <label>Gender</label>
            <input type="radio" name="gender" value="M">Male
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" value="F">Female
            <br>
            <br>
            <label>DOB</label>
            <INPUT TYPE="date">
            <br>
            <br>
            <label>Course</label>
            <select name="dropdown">
                <option value="Select 1 Course">Select 1 Course</option>
                <option value="Web Development">Web Development</option>
                <option value="Full Stack Development">Full Stack Development</option>
                <option value="Digital Marketing">Digital Marketing</option>
                </select>
            <br>
            <br>
            <label>Nationality</label>
            <input type="checkbox" name="nationality1" value="Indian">Indian
            <input type="checkbox" name="nationality2" value="Others">Others
            <br>
            <br>
            <label>Profile</label>
            <img src="https://tse2.mm.bing.net/th?id=OIP.SRRG0iQN-_bj2uesjcxi0AHaFL&pid=Api&P=0&h=180">
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="file">
            <br>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="reset">
        </form>
    </fieldset>
</body>
</html>
