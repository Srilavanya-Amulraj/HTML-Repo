<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Color Palatte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-12 col-xxl-3 col-xl-7 col-md-6 col-sm-8 bg-primary border border-5 border-white text-white">Primary</div>
            <div class="col col-12 col-xxl-5 col-xl-2 col-md-6 col-sm-4 bg-secondary border border-5 border-white text-white">Secondary</div>
            <div class="col col-12 col-xxl-2 col-xl-3 col-md-3 col-sm-4 bg-success border border-5 border-white text-white">Success</div>
            <div class="col col-12 col-xxl-2 col-xl-3 col-md-9 col-sm-8 bg-info border border-5 border-white text-white">Info</div>
            <div class="col col-12 col-xxl-4 col-xl-7 col-md-9 col-sm-7 bg-warning border border-5 border-white text-white">Warning</div>
            <div class="col col-12 col-xxl-8 col-xl-2 col-md-3 col-sm-5 bg-danger border border-5 border-white text-white">Danger</div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
