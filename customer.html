<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
</head>
<body>
    <fieldset style="height:150px; width:150px;">
        <legend>Customer</legend>
        <form>
            <table>
                <tr>
                    <td><label>Name</label></td>
                    <td><input type="text" name="cname" id="cname" required></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="email" name="mail" id="mail" size="30"required></td>
                </tr>
                <tr>
                    <td><label>Investment</label></td>
                    <td><select name="dropdown">
                        <option value="10000">10000</option>
                        <option value="20000">20000</option>
                        <option value="30000">30000</option>
                        <option value="40000">400000000000000</option>

                    </select></td>
                </tr>
                <tr>
                    <td><label>Date Joined</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label>Active</label></td>
                    <td><input type="checkbox"></td>
                </tr>
            </table>
            <br>
            <input type="button" value="OK">
            <input type="button" value="Cancel">
        </form>
    </fieldset>
</body>
</html>
