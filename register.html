<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Account</title>
</head>
<body>
  <h3>Register Your Account</h3> 
    <form>
<table>
    <tr>
        <td style="text-align:right;"><label>Enter Name:</label></td>
        <td><input type="text" name="user" id="user" placeholder="Enter user here"></td>
    </tr>
    <tr>
        <td style="text-align: right;"><label>Enter Email ID:</label></td>
        <td><input type="email" name="email" id="email" placeholder="Enter Email ID here"></td>
    </tr>
    <tr>
        <td style="text-align: right;"><label>Enter Username:</label></td>
        <td><input type="text" name="uname" id="uname" placeholder="Enter Username here"></td>
    </tr>
    <tr>
        <td style="text-align: right;"><label>Enter Password</label></td>
        <td><input type="text" name="pwd" id="pwd" placeholder="Enter Password here"></td>
    </tr>
    <tr>
        <td style="text-align: right;"><label>Enter Confirm Password:</label></td>
        <td><input type="text" name="cpwd" id="cpwd" placeholder="Enter Password here"></td>
    </tr>
</table>
<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="Clear Form">
&nbsp;&nbsp;<input type="submit" value="Create Account">
    </form>
</body>
</html>
